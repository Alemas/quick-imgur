<ion-menu [content]="content" swipeEnabled="false">
  <ion-header>
    <ion-toolbar>
      <ion-title style="font-family:'VarelaRound'" >quick imgur</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content>
    <ion-list>
      <button menuClose ion-item *ngFor="let p of pages" (click)="openPage(p)">
        {{p.title}}
      </button>
    </ion-list>
  </ion-content>
  <ion-footer class='sideMenuFooter'>
    <button class='bottomSideMenuButton' (click)='deleteAllImages()'>Delete all images</button>
    <button id='renewTokenBtn' class='bottomSideMenuButton' (click)='renewAccessToken()'>Renew token
      <ion-spinner class='renewTokenSpinner' *ngIf='renewingToken' ></ion-spinner>
    </button>
  </ion-footer>

</ion-menu>

<!-- Disable swipe-to-go-back because it's poor UX to combine STGB with side menus -->
<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
