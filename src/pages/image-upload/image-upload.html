<ion-content padding>

	<ion-row >
		<ion-col>
			<button float-right class="cancelButton" color="nopeRed" ion-button round (click)="returnToPreviousScreen()">
				<img style="height: inherit;" src="../assets/imgs/cancel-icon-wh.png">
			</button>
		</ion-col>
	</ion-row>

	<ion-row>
		<ion-col>
			<ion-input [(ngModel)]="title" class="titleInput" placeholder="Title (optional)"></ion-input>
		</ion-col>
	</ion-row>

	<ion-row>
		<ion-col text-center>
			<img *ngIf="img" [src]="getImg()" class="uploadImage">
		</ion-col>
	</ion-row>

	<ion-row>
		<ion-col>
			<ion-textarea [(ngModel)]="description" class="descriptionTextArea" placeholder="Description (optional)" rows="5"></ion-textarea>
		</ion-col>
	</ion-row>

	<!-- <ion-row>
		<ion-col style="font-size: 20px; color: white">
			Add to Album
		</ion-col>
	</ion-row> -->

	<ion-row>
		<ion-col>
			<button ion-button class="uploadButton" color="prettyGreen" block round (click)="uploadImage()">Upload</button>
		</ion-col>
	</ion-row>
	
</ion-content>
