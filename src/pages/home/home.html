<ion-header>
  <ion-navbar color="prettyGreen">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <ion-row>
    <ion-col>
      <button ion-button class="mainBtn" round (click)="didPressTakePhoto()">
        <img src="../assets/imgs/photo-icon-wh.png">
      </button>
    </ion-col>
  </ion-row>

  <ion-row>
    <ion-col>
      <button ion-button class="secondaryBtn" round (click)="didPressUploadImage()">
        <img src="../assets/imgs/upload-file-icon-wh.png">
      </button>
    </ion-col>
    <ion-col>
      <button ion-button class="secondaryBtn" round (click)="showGallery()">
        <img src="../assets/imgs/gallery2-icon-wh.png">
      </button>
    </ion-col>
  </ion-row>
